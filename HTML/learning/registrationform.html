<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            registration
        </title>
    </head>
    <body>
        <h1 align="center">Registration form</h1>
        <table align="center" border="2" bgcolor="lightyellow">
            <tr>
                <td>My photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Moble</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox">Cricket
                    <input type="checkbox">Hockey
                </td>
            </tr>
            <tr>
                <td>Select Branch</td>
                <td><select>
                    <option>computer</option>
                    <option>IT</option>
                    <option>Civil</option>
                </select></td>
            </tr>
            <tr>
                <td>rate this site</td>
                <td><input type="number" min="0" max="5"></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td><textarea ></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="click" style="background-color:green;">
                    <input type="reset" value="reset" style="background-color: green;">
                </td>
            </tr>

        </table>
    </body>
</html>
