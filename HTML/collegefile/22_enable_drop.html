<!DOCTYPE html>
<html>
<body>
<form>
<select id="selectAnimal">
<option>Cats</option>
<option>Dogs</option>
</select>
</form>
<p>Click the button to enable the dropdown list.</p>
<button onclick="enableDropDown()" id="btnClick>Click</button>
<script>
function enableDropDown() {
document.getElementById("selectAnimal").disabled = false;
}
</script>
</body>
</html>
